{% extends "base.html" %}
{% block title %}Log In{% endblock %}
{% block logout %}{% endblock %}
{% block content %}
   <div class="container mt-5">
      <div class="row">
         <div class="col-md-6 col-sm-12 m-auto">
            <div class="card">
               <div class="card-header">
                  <h4>Log In</h4>
               </div>
               <div class="card-body">
                  <form method="post">
                     <div class="form-group">
                        <label for="email">Email</label>
                        <input
                           type="email"
                           class="form-control"
                           id="email"
                           name="email"
                           placeholder="Enter your email"
                        />
                     </div>
                     <div class="form-group">
                        <label for="password">Password</label>
                        <input
                           type="password"
                           class="form-control"
                           id="password"
                           name="password"
                           placeholder="Enter your password"
                        />
                     </div>
                     <br/>
                     <button type="submit" class="btn btn-block btn-success"><b>Log In</b></button>
                  </form>
               </div>
            </div>
         </div>
      </div>
   </div>
{% endblock %}
{% block contact %}{% endblock %}
