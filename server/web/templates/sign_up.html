{% extends "base.html" %}
{% block title %}Sign Up{% endblock %}
{% block logout %}{% endblock %}
{% block content %}
   <div class="container mt-5">
      <div class="row">
         <div class="col-md-6 col-sm-12 m-auto">
            <div class="card">
               <div class="card-header">
                  <h4>Sign Up</h4>
               </div>
               <div class="card-body">
                  <form method="post">
                     <div class="form-group">
                        <label for="username">Username</label>
                        <input
                           type="text"
                           class="form-control"
                           id="username"
                           name="username"
                           placeholder="Enter your username"
                        />
                     </div>
                     <div class="form-group">
                        <label for="email">Email</label>
                        <input
                           type="email"
                           class="form-control"
                           id="email"
                           name="email"
                           placeholder="Enter your email"
                        />
                     </div>
                     <div class="form-group">
                        <label for="password1">Password</label>
                        <input
                           type="password"
                           class="form-control"
                           id="password1"
                           name="password1"
                           placeholder="Enter your password"
                        />
                     </div>
                     <div class="form-group">
                        <label for="password2">Re-enter Password</label>
                        <input
                           type="password"
                           class="form-control"
                           id="password2"
                           name="password2"
                           placeholder="Re-enter your password"
                        />
                     </div>
                     <button type="submit" class="btn btn-block btn-success"><b>Sign Up</b></button>
                  </form>
               </div>
            </div>
         </div>
      </div>
   </div>
{% endblock %}
{% block contact %}{% endblock %}
